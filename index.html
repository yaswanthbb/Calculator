<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/a0ed474d98.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./images/calculator.png">
    <title>Calculator</title>
</head>
<body>
    <div class="bg-container">
        <div class="calculator-container">
            <div class="display">
                <div class="operation-container">
                </div>
                <div class="input-container">
                </div>
            </div>
                <button class="btn" id="ac">AC</button>
                <button class="btn" id="del">DEL</button>
                <button class="btn operator">mod</button>
                <button class="btn operator">+</button>
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn operator">x</button>
                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn operator">÷</button>
                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button class="btn operator">-</button>
                <button class="btn number">0</button>
                <button class="btn number">.</button>
                <button class="btn equalto">=</button>
        </div>
        <footer class="footer">
            <p>
              Copyright ©
              <script>
                document.write(new Date().getFullYear())
              </script>
              Yaswanth All rights reserved.
            </p>
            <a href="https://github.com/yaswanthbb" target="_blank">
                <i class="fa-brands fa-github fa-xl icon"></i>
          </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
